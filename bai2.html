<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function add(arr, index, a) {
    //let arr = [];
    let newarr = [];
    if (index >= arr.length){
        return arr;
    }
    newarr.length = arr.length - a;
    for (let i = 0; i < index; i++) {
      newarr[i] = arr[i];
    }
    for (let i = index ;i<arr.length - a ;i++){
      newarr[i] = arr[i+a];}
    return newarr;
  }
  let arr = [1, 2, 3, 4, 5, 6, 8, 9];
  document.write(add(arr, 4, 1));
</script>
</body>
</html>
