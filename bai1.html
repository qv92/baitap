<script>
function sapXep(a){
    for (let i = 0; i < a.length-1; i++) {
        for ( let j=i+1;j<a.length;j++){
        if (a[i]>a[j]){
            let temp=a[i];
            a[i]=a[j];
            a[j]=temp;
        }
        }
    }
    return a
    }
function diem3(a){
    let count =0;
    for (let i = a.length-1; i>=0 ; i--) {
        if (a[i]!=a[i-1]){
            count++
        }
        if (count==2){return a[i-1]}
    }
}
    let arr1=[-1,5,3,-1,4,5,7,8,-2,-6];
  sapXep(arr1);
 document.write("diem cao thu 3 la "+diem3(arr1));
</script>
